<html lang="en">

    <h2>h2</h2>

      this <b>is</b> <strong>is</strong> <i>is</i> <em>is</em> <mark>is</mark>

      <q> never give up</q>

      <q>dont give up</q>
      <br />
      <a href="https://google.com"> click here</a>
    </p>
    <a href="https://google.com"> Google </a>

    <img
      src="https://upload.wikimedia.org/wikipedia/commons/2/28/HelloWorld.svg"
      alt="hello world"
      width="150"
      height="50"
      title="this is a picture"
    />
    <address>eng collage</address>

</html>
