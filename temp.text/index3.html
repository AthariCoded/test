<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- ul and ol better have li -->
    <ul>
      <li>cat</li>
      <li>fish</li>
      <li>cat</li>
    </ul>
    <ol>
      <li>one</li>
      <li>two</li>
    </ol>
    <!-- name is unique inside input 
    id unique everywhere -->
    <!-- input must have (type name value) -->
    <label for="firstName"></label>
    <input
      type="text"
      name="firstName"
      id="firstName"
      value="Hassan"
      placeholder="Enter your first name"
    />
    <input type="number" name="" id="" placeholder="age" min="18" />
    <input type="email" name="" id="" />
    <input type="password" name="" id="" />

    <label for="male">Male</label>
    <input type="radio" name="userGender" id="male" value="male" />
    <label for="female">Female</label>
    <input type="radio" name="userGender" id="female" value="male" />
  </body>
</html>
